name: Publish to Hex.pm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to Hex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: 26
          rebar3-version: 3.22.1

      - name: Publish with action-publish-hex
        uses: cucumber/action-publish-hex@v1.0.0
        with:
          hex-api-token: ${{ secrets.HEX_API_KEY }}
          working-directory: .
