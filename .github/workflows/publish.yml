name: Publish to Hex

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish package to Hex.pm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Erlang/OTP and Rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: 26
          rebar3-version: 3.22.1

      - name: Inject full hex.config
        run: |
          mkdir -p ~/.config/rebar3
          echo "${{ secrets.HEX_ENCODED_CONFIG }}" | base64 -d > ~/.config/rebar3/hex.config
          rm -f ~/.config/rebar3/rebar.config

      - name: Publish to Hex.pm
        run: rebar3 hex publish --yes
